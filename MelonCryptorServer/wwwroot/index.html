<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MelonCryptor Vault</title>
	<style>
		body {
			font-family: sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.container {
			width: 80%;
			max-width: 900px;
		}

		.vault-controls,
		.vault-content {
			border: 1px solid #ccc;
			padding: 1em;
			margin-bottom: 1em;
			border-radius: 5px;
		}

		.hidden {
			display: none;
		}

		#fileTree {
			list-style-type: none;
			padding-left: 20px;
		}

		#fileTree li {
			margin: 5px 0;
		}

		.file::before {
			content: 'üìÑ';
			margin-right: 5px;
		}

		.directory::before {
			content: 'üìÅ';
			margin-right: 5px;
		}

		.error {
			color: red;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>MelonCryptor Web UI</h1>

		<div class="vault-controls">
			<h2>Vault Management</h2>
			<div id="status">Loading status...</div>
			<hr>
			<div id="open-form">
				<h3>Open or Create Vault</h3>
				<label>Vault Path: <input type="text" id="vaultPath"
						placeholder="C:\Users\YourUser\MyVault"></label><br>
				<label>Password: <input type="password" id="password"></label><br><br>
				<button id="openBtn">Open Vault</button>
				<button id="newBtn">New Vault</button>
			</div>
			<div id="error-message" class="error"></div>
		</div>

		<div id="vault-view" class="vault-content hidden">
			<h2 id="vault-name"></h2>
			<p id="vault-path"></p>

			<h3>Vault Contents</h3>
			<ul id="fileTree"></ul>

			<h3>Actions</h3>
			<div>
				<h4>Upload File</h4>
				<form id="uploadForm">
					<label>File: <input type="file" name="file" required></label><br>
					<label>Destination Path (e.g., ["docs"]): <input type="text" name="path" value="[]"></label><br><br>
					<button type="submit">Upload</button>
				</form>
			</div>
		</div>
	</div>

	<script src="/js/app.js"></script>
</body>

</html>
